<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ENCRIPTADOR</title>
</head>
<body>
    <header>
        <section class="section-header">
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </section>
    </header>
    <main>
        <section class="problema">
            <textarea name="" id="input-texto" cols="30" rows="10">
                INGRESE EL TEXTO AQUÍ
                
                SOLO LETRAS MINÚSCULAS
            </textarea>
            <div class="buttons">
                <button class="button">
                    Encriptar
                </button>
                <button class="button">
                    Desencriptar
                </button>
            </div>
          
        </section>
        <section class="resultado">
            <textarea name="" id="mensaje" cols="30" rows="10">
                NINGUN MENSAJE HA SIDO ENCONTRADO

                POR FAVOR, INGRESE EL TEXTO QUE DESEE DESENCRIPTAR
            </textarea>
            <button class="button" >
                Copiar
            </button>
            
        </section>
    
    </main>   
    <footer>
        
    </footer> 
    <script src="script.js"></script>
</body>
</html>
